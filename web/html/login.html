<html>
<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

    <meta charset="utf-8">
    <title>登录(Login)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link rel="stylesheet" href="/HKHome/css/reset.css">
    <link rel="stylesheet" href="/HKHome/css/supersized.css">
    <link rel="stylesheet" href="/HKHome/css/style.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="/HKHome/js/html5.js"></script>
    <![endif]-->

</head>

<body>

<div class="page-container">
    <div class="login">
      <h1>登录(Login)</h1>
        <form  id="loginform" method="post" autocomplete="off" >
         <input type="text" name="username" class="username" placeholder="请输入您的用户名！">
         <input type="password" name="password" class="password" placeholder="请输入您的用户密码！">
         <div class="errordiv"></div>
         <!--<input type="Captcha" class="Captcha" name="Captcha" placeholder="请输入验证码！">-->
         <button  type="button"  onclick  = "$.dologinJs.dologin();" class="submit_button">登录</button>
        <!--<div class="error"><span></span></div>-->
        </form>
    </div>
    <div class="newuser" style="display: none">
        <h1>注册(new user)</h1>
        <form  id="newuser" method="post" autocomplete="off" >
            <input type="text" name="username" class="username" placeholder="请输入您的用户名！">
            <input type="password" name="password" class="password" placeholder="请输入您的用户密码！">
            <div class="errordiv"></div>
            <!--<input type="Captcha" class="Captcha" name="Captcha" placeholder="请输入验证码！">-->
            <button  type="button"  onclick  = "$.dologinJs.dologin();" class="submit_button">注册</button>
            <!--<div class="error"><span></span></div>-->
        </form>
    </div>
    <div id="newuser-button"><button  type="button"  onclick  = "$.dologinJs.changeButton();" class="submit_button">注册新用户</button></div>
    <input id="formtype"  value="login" hidden/>
</div>

<!-- Javascript -->
<script type="text/javascript"  src="/HKHome/js/jquery-1.8.2.min.js" ></script>
<script src="/HKHome/js/supersized.3.2.7.min.js" ></script>
<script src="/HKHome/js/supersized-init.js" ></script>
<script src="/HKHome/js/scripts.js" ></script>
<script type="text/javascript" src="/HKHome/js/dologin.js"></script>

</body>

</html>
